<html>
    <head>
        <title>(Type a title for your page here)</title>
        <script type="text/javascript">
            function time_find() {
                var t = new Date();
                document.getElementById('display').innerHTML = t;
            }
        </script>
    </head>
    <body>
        <input type="button" value="Find Time" onclick="time_find();" />
        <div id="display"></div>
    </body>
</html>
