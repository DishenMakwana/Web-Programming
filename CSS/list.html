<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>List</title>
        <style>
            ul {
                list-style-type: disc;
                /* list-style-image: url('../sci.jpg'); */
                list-style-position: inside;
            }
        </style>
    </head>
    <body>
        <ol>
            <li>A X</li>
            <li>B Y</li>
            <li>C Z</li>
        </ol>
        <ul>
            <li>ABC</li>
            <li>XYZ</li>
            <li>PQR</li>
        </ul>
    </body>
</html>
