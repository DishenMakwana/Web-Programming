<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table with CSS</title>
    <style>
      table {
        border: 1px solid blue;
        width: 300px;
        height: 300px;
        text-align: center;
        margin-left: auto;
        margin-right: auto;
      }

      tr {
        align-items: center;
        border: 1px solid green;
      }

      td:hover {
        background-color: aqua;
      }

      tr:nth-child(odd) {
        background-color: aquamarine;
      }

      tr:nth-child(even) {
        background-color: azure;
      }
    </style>
  </head>

  <body>
    <table>
      <thead>
        <th>A</th>
        <th>B</th>
        <th>C</th>
        <th>D</th>
        <th>E</th>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>2</td>
          <td>3</td>
          <td>4</td>
          <td>5</td>
        </tr>
        <tr>
          <td>1</td>
          <td>2</td>
          <td>3</td>
          <td>4</td>
          <td>5</td>
        </tr>
        <tr>
          <td>1</td>
          <td>2</td>
          <td>3</td>
          <td>4</td>
          <td>5</td>
        </tr>
        <tr>
          <td>1</td>
          <td>2</td>
          <td>3</td>
          <td>4</td>
          <td>5</td>
        </tr>
      </tbody>
      <tfoot>
        <td>.</td>
        <td>.</td>
        <td>.</td>
        <td>.</td>
        <td>.</td>
      </tfoot>
    </table>
  </body>
</html>
